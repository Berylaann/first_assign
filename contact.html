<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="creating a contact form with HTML" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Beryl A Ann" />
    <title>Contact</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <nav>
            <a href="about.html">About</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
<main>
   <br>
   <section>
    <br>
    <h1>Contact Us</h1> <br>
    <p>We will get back to you as soon as possible.</p>
<br>
    <form>
        <div>
            <label for="topic"><b>Topic</b></label> <br>
            <br>
            <input type="text" id="topic" class="form-element" name="topic"
            placeholder="How can we help..." required>
            </div>
            <br>
        <div>
            <label for="fullname"><b>Full Name</b></label> <br>
            <br>
            <input type="text" id="fullname" class="form-element" name="fullname"
        placeholder="Type your full name" required>
        </div>
        <br>
        <div>
        <label for="emailaddress"><b>Email Address</b></label> <br>
        <br>
        <input type="text" id="emailaddress" class="form-element" name="emailaddress"
        placeholder="Type your email" required>
        </div>
        <br>
        <div>
        <label for="message"><b>Message</b></label> <br>
        <br>
        <textarea id="message" class="form-element" name="message"
        placeholder="Type your message..." rows="5"></textarea>
        </div>
        <!--submit button using an input element-->
        <!--<input type="submit" value="submit"/>-->
    <br>
    <button type="submit">Submit</button>
    </form>
   </section>     
</main> 

    <footer>
        <p>&copy; Copyright 2024</p>
    </footer>
</body>
</html>
